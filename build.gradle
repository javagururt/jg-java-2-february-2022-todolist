plugins {
	id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.17
targetCompatibility = 1.17

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
	useJUnitPlatform()
}